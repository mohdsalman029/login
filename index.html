<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn Form</title>
  </head>
  <body>
      <img src="./loginForm.jpg" alt="image" class="image">
    <div class="main">
      <div class="logInBox">
        <div class="logIn">Login</div>
        <div class="mid">
          <input class="email" type="text" placeholder="Email ID" />
          <input class="password" type="text" placeholder="Password" />
        </div>
        <div class="lower">
          <div class="lowerUp">
            <p>Remember me</p>
            <p>Forgot Password?</p>
          </div>
          <div class="lowerMid">Login</div>
          <div class="lowerLower">Don't have an account? <b>Register</b></div>
        </div>
      </div>
    </div>
  </body>
</html>
